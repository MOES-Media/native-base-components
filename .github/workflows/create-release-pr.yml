name: Create Release PR

on:
  workflow_dispatch:
    inputs:
      feature_branch:
        description: "Feature branch"
        required: true

jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: ✅ Check if branch exists
        run: |
          git fetch --all --quiet
          if ! git rev-parse --verify "origin/feat/${{ github.event.inputs.feature_branch }}"; then
            echo "Branch does not exist: feat/${{ github.event.inputs.feature_branch }}"
            exit 1
          fi

      - name: Checkout the feature branch
        run: git checkout feat/${{github.event.inputs.feature_branch}}

      - name: 📝 Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: release/${{github.event.inputs.feature_branch}}
          commit-message: "chore(pre-release): Create PR from feat/${{ github.event.inputs.feature_branch }} to release/${{github.event.inputs.feature_branch}}"
          title: Release feat/${{github.event.inputs.feature_branch}}
          body: |
            Automated release PR.
            source: feat/${{github.event.inputs.feature_branch}}
            target: release/${{github.event.inputs.feature_branch}}
          labels: release-candidate
          base: main
