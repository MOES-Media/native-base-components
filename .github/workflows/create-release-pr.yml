name: Create Release PR

on:
  workflow_dispatch:

jobs:
  CreateReleaseBranch:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout develop
        uses: actions/checkout@v3
        with:
          ref: develop
      - name: Create branch
        env:
          GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}
        run: | 
          git branch release/${{ github.ref_name }}
          git checkout release/${{ github.ref_name }}
          git push -u origin release/${{ github.ref_name }}

  CreateReleasePR:
    needs: CreateReleaseBranch
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - uses: actions/checkout@v3

      - name: üìù Create Pull Request
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          base_branch="release/${{github.ref_name}}"
          
          pr_title="Release ${{github.ref_name}}"
          
          pr_body="Automated Release PR from ${{ github.ref_name }}
          source: ${{ github.ref_name }}
          target: release/${{github.ref_name}}"

          gh pr create --base "$base_branch" --title "$pr_title" --body "$pr_body --delete-branch"
