name: CD/Build & Release Packages

on:
  push:
    branches:
      - main
      - develop

jobs:
  Quality-Gate:
    runs-on:
      - ubuntu-latest

    permissions:
      security-events: write

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: ğŸ¤– Yarn install
        uses: ./.github/actions/yarn-install
        with:
          GITHUB_TOKEN: ${{secrets.CI_TOKEN}}
      - name: ğŸš¦ Qualtiy Gate
        uses: ./.github/actions/quality
  Release:
    runs-on:
      - ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: ğŸ¤– Yarn install
        uses: ./.github/actions/yarn-install
        with:
          GITHUB_TOKEN: ${{secrets.CI_TOKEN}}
      - if: ${{ github.ref == 'refs/heads/develop' }}
        run: yarn changeset pre enter next
      - name: ğŸš€ Generate Release Versions & Notes
        run: yarn changeset version && yarn changeset generate-release-notes
      

  
      
