name: CD/Build & Release Packages

on:
  push:
    branches:
      - main
      - develop

jobs:
  Quality-Gate:
    runs-on:
      - ubuntu-latest

    permissions:
      security-events: write

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: ðŸ¤– Yarn install
        uses: ./.github/actions/yarn-install
        with:
          GITHUB_TOKEN: ${{secrets.CI_TOKEN}}
      - name: ðŸš¦ Qualtiy Gate
        uses: ./.github/actions/quality
  Release-And-Publish:
    needs: Quality-Gate
    runs-on:
      - ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      - name: ðŸ¤– Yarn install
        uses: ./.github/actions/yarn-install
        with:
          GITHUB_TOKEN: ${{secrets.CI_TOKEN}}
      - if: ${{ github.ref == 'refs/heads/develop' }}
        run: yarn changeset pre enter next
      - name: ðŸš€ Generate Release Versions & Notes
        run: yarn changeset version
      - name: ðŸ”„ Update package.lock File
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false
        run: yarn install
      - name: Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}
          HUSKY: "0"
        run: |
          git config --global user.name "CI/CD[Bot]"
          git config --global user.email "$(git --no-pager log --format=format:'%ae' -n 1)"
          git add .
          git commit -m "chore(native-base-components): [no-ci] updated version numbers"
          git push
