name: CD/Build & Release Packages

on:
  push:
    branches:
      - main
      - develop

jobs:
  Quality-Gate:
    runs-on:
      - ubuntu-latest

    permissions:
      security-events: write

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: ðŸ¤– Yarn install
        uses: ./.github/actions/yarn-install
        with:
          GITHUB_TOKEN: ${{secrets.CI_TOKEN}}
      - name: ðŸš¦ Qualtiy Gate
        uses: ./.github/actions/quality
  Release-And-Publish:
    needs: Quality-Gate
    runs-on:
      - ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      - name: ðŸ¤– Yarn install
        uses: ./.github/actions/yarn-install
        with:
          GITHUB_TOKEN: ${{secrets.CI_TOKEN}}
      - if: ${{ github.ref == 'refs/heads/develop' }}
        run: yarn changeset pre enter next
      - name: ðŸš€ Generate Release Versions & Notes
        run: yarn changeset version
      - name: ðŸ” Look For Changes
        id: check_changes
        run: |
          paths_with_changes=$(git diff --name-only HEAD^ | grep -E "^packages/[^/]+/?")
          paths_with_changes=$(dirname $paths_with_changes)
          paths_with_changes=$(echo "$paths_with_changes" | sort -u | tr '\n' ' ')
          echo "changed_paths=$paths_with_changes" >> $GITHUB_OUTPUT
      - name: ðŸ”„ Update package.lock File
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false
          HUSKY: "0"
        run: yarn install
      - name: ðŸ”¨ Build Artifacts
        run: yarn build
      - name: â¬†ï¸ Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}
        run: |
          git config --global user.name "CI/CD[Bot]"
          git config --global user.email "$(git --no-pager log --format=format:'%ae' -n 1)"
          git add .
          git commit -m "chore(native-base-components): [no-ci] updated version numbers"
          git push
      - name: Generate Tag
        id: generate_tag
        run: |
          echo "tag=$(date +'%Y.%m-%d.%H%M')" >> $GITHUB_OUTPUT
      - name: Create Release Tag
        env:
          GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}
        run: |
          git tag ${{ steps.generate_tag.outputs.tag }}
          git push --tags
      - name: Create Github Releases
        env:
          GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}
        run: |
          paths="${{ steps.check_changes.outputs.changed_paths }}"
          IFS=' ' read -ra paths_array <<< "$paths"

          ROOT_DIR=$(pwd)
          for path in "${paths_array[@]}"; do
            cd $path
            yarn pack
            TITLE=$(jq -r '.name' path/package.json)-$(jq -r '.version' $path/package.json)
            gh release create ${{ steps.generate_tag.outputs.tag }} -t $TITLE -F CHANGELOG.md package.tgz
            npm publish
          done
          cd $ROOT_DIR
